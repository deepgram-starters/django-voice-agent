[meta]
title = "Django Voice Agent"
description = "Get started using Deepgram's Voice Agent with this Django demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/django-voice-agent"
useCase = "Voice Agent"
language = "Python"
framework = "Django"
sdk = "N/A"

[install.pre]
command = ["git submodule update --init --recursive", "python3 -m venv venv"]
message = "Submodules initialized and virtual environment created"

[install]
command = ["./venv/bin/pip install -r requirements.txt", "cd frontend && pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[build]
command = "cd frontend && pnpm build"
message = "Frontend built"

[check]
command = ["git --version", "python3 --version", "pip3 --version"]

[start.pre]
command = "test -f .env || (echo '‚ùå .env not found' && exit 1)"

[start]
command = ["./venv/bin/daphne -b 0.0.0.0 -p 8081 config.asgi:application", "cd frontend && corepack pnpm run dev -- --port 8080 --no-open"]
parallel = true

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf venv", "rm -rf frontend/node_modules", "rm -rf frontend/dist", "find . -type d -name __pycache__ -exec rm -rf {} +"]
message = "Build artifacts cleaned"
